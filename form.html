<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background-color: skyblue;

        }
        .row{
            border-radius: 16px 16px 0 0;
        }
    </style>

    <title>Admission Form</title>
  </head>
  <body>
   <div class="container ">
       <div class="row bg-danger text-center text-white mt-5 ">
           <div class="col"><h1>College admission form</h1></div>
       </div>
   </div>
   
   <div class="container bg-secondary ">
    <div class="row justify-content-evenly">
        <div class="col-6">
            <div class="input-group mt-3">
                <span class="input-group-text">First and last name</span>
                <input type="text" aria-label="First name" class="form-control">
                <input type="text" aria-label="Last name" class="form-control">
              </div>


        </div>
        

    </div>


    <div class="row justify-content-evenly mt-4">
        <div class="col-6">
            <select class="form-select" aria-label="Default select example">
                <option selected>Select Gender</option>
                <option value="1">Male </option>
                <option value="2">Female</option>
                <option value="3">Other</option>
              </select>
        </div>
    </div>

    <div class="row justify-content-evenly mt-4">
        <div class="col-6">
            <select class="form-select" aria-label="Default select example">
                <option selected>Marital Status</option>
                <option value="1">Single</option>
                <option value="2">Married</option>
                
              </select>
        </div>
    </div>

 <div class="row justify-content-evenly mt-4">
        <div class="col-6">
            <div class="input-group">
                <span class="input-group-text"> Date</span>
              
                <input type="date" aria-label="Last name" class="form-control">
              </div>

            
        </div>
    </div>

    <div class="row justify-content-evenly mt-4">
        <div class="col-6">
            <div class="input-group">
                <span class="input-group-text">Place</span>
              
                <input type="text" aria-label="Last name" class="form-control">
              </div>

            
        </div>
    </div>


    <div class="row justify-content-evenly mt-4">
        <div class="col-6">
            
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">+91</span>
                <input type="text" class="form-control" placeholder="Phone Number" aria-label="Username" aria-describedby="addon-wrapping">
              </div> 
        </div>
    </div>


    <div class="row justify-content-evenly mt-4">
        <div class="col-6">
            
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </form>
        </div>
    </div>





</div>

   
  </body>
</html>
